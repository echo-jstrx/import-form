<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Import Registration Form</title>
<style>
    /* Basic styling */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"],
    textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="file"] {
        margin-bottom: 10px;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<form id="importForm" enctype="multipart/form-data">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="deliveryAddress">Delivery Address:</label>
    <textarea id="deliveryAddress" name="deliveryAddress" rows="4" required></textarea>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" required>

    <label for="bestContactInfo">Best Contact Info:</label>
    <select id="bestContactInfo" name="bestContactInfo" required>
        <option value="email">Email</option>
        <option value="phone">Phone</option>
        <option value="other">Other</option>
    </select>

    <label for="numberOfFish">Number of Fish to Import:</label>
    <input type="number" id="numberOfFish" name="numberOfFish" required>

    <label for="imageUpload">Image Upload (Multiple Files):</label>
    <input type="file" id="imageUpload" name="imageUpload[]" multiple required>

    <label for="sellerName">Seller Name:</label>
    <input type="text" id="sellerName" name="sellerName" required>

    <label for="sellerContactInfo">Seller Contact Info:</label>
    <input type="text" id="sellerContactInfo" name="sellerContactInfo" required>

    <input type="submit" value="Submit">
</form>

<script>
    // Form submission handling
    document.getElementById("importForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission
        // You can perform form validation here before submitting the data
        // For simplicity, let's just log the form data
        const formData = new FormData(this);
        for (const [name, value] of formData.entries()) {
            console.log(`${name}: ${value}`);
        }
        // Here you can send the form data to the server using AJAX or any other method
    });
</script>

</body>
</html>
